<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">
  <link rel="stylesheet" href="./public/stylesheet/main.css">
  
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main class="container">
  <figure class="image-container">
    <img src="./public/images/image-product-desktop.jpg" alt="perfume image" id="perfume-image">
  </figure>
  <figure class="image-mobile-container">
    <img src="./public/images/image-product-mobile.jpg" alt="perfume image" id="perfume-image-mobile">
  </figure>
  <article class="content-container">
    <section class="content">
      <p id="category"> PERFUME </p>
    </section>
    <section class="content">
      <h1 id="title"> Gabrielle Essence Eau De Parfum </h1>
    </section>
    <section class="content">
      <p id="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL. </p>
    </section>
    <section class="content" id="price-container">
      <div class="price-at-the-moment-box">
        <p id="price-at-the-moment"> $149.99 </p>
      </div>
      <div class="price-before-discount-box">
        <p id="price-before-discount"> $169.99 </p>
      </div>
    </section>
    <section class="content">
      <button type="button" class="add-to-cart-button"> <img class="cart-image" src="./public/images/icon-cart.svg" alt="cart-image" srcset=""> Add to Cart </button>
    </section>
  </article>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
